{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block content %}

<section class="contact-section center">
    <h2>Contact Me</h2>
    <p>Feel free to drop me a line below!</p>

    <form id="email-form" method="POST">
        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}
        <button class="primary-button">Send email</button>
    </form>
</section>

{% endblock content %}
