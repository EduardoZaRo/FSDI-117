{% extends 'base.html' %}
{% load static %}
{% block title %}Projects{% endblock %}

{% block content %}

<section class="manage-section center">
    <h2>Add a new project</h2>
    <form id="projects-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.name }}
        {{ form.description }}
        {{ form.year }}
        {{ form.repository }}
        {{ form.img }}
        {{ form.technologies }}
        <button class="primary-button" type="submit">Add project</button>
    </form>
</section>
{% endblock content %}
