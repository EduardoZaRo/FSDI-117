{% extends 'base.html' %}
{% load static %}
{% block title %}Experience{% endblock %}

{% block content %}

{% for e in experience %}
    <h1>{{e.entity}}</h1>
    <h2>{{e.title}}</h2>
    <p>{{e.description}}</p>
    <p>{{e.period}}</p>
    {% for tech in e.technologies.all %}
        <p style="color:red;margin-left: 25px;font-weight:bold;">{{tech.name}}</p>
    {% endfor %}
    <hr>
{% endfor %}
{% endblock %}
